<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动权益随心选</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="text/javascript">
    ;(function () {
      // 归一化路径，去掉尾部斜杠
      var path = (location.pathname || '/').replace(/\/+$/, '') || '/'
      var isTestMessage = /^\/test-message(?:\.html)?(?:\/|$)/i.test(path)

      if (!isTestMessage) {
        var img = new Image()
        img.referrerPolicy = 'no-referrer'
        img.src = '<%= apiUrl %>' + '/api/track/a?ts=' + Date.now()
      }
    })()
  </script>
</html>
